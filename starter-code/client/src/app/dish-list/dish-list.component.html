<!-- // template of entry-list component -->
<!-- <app-entry-form></app-entry-form> -->
<h1> Dish list </h1>
<div class="dish-list">
  <div *ngFor="let dish of dishList">
    <h3> {{ dish.name }}&nbsp;</h3>
    <img [src]='dish.image' />
    <p> {{ dish.description }} </p>
    <a [routerLink]="['/dish', dish._id]"> View Details </a>
  </div>
</div>
